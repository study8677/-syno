<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syno (思诺) - AI Q&A Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'syno-dark': '#f8f9fa', // Main background
              'syno-dark-secondary': '#ffffff', // Card background
              'syno-border': '#dee2e6', // Borders
              'syno-text': '#212529', // Main text
              'syno-text-secondary': '#6c757d', // Secondary text
              'syno-primary': '#4f46e5',
              'syno-primary-hover': '#4338ca',
            },
            keyframes: {
                'fade-in-down': {
                    '0%': {
                        opacity: '0',
                        transform: 'translateY(-10px)'
                    },
                    '100%': {
                        opacity: '1',
                        transform: 'translateY(0)'
                    },
                },
                'slide-in-up-fade-in': {
                    '0%': {
                        opacity: '0',
                        transform: 'translateY(20px)'
                    },
                    '100%': {
                        opacity: '1',
                        transform: 'translateY(0)'
                    },
                }
            },
            animation: {
                'fade-in-down': 'fade-in-down 0.2s ease-out',
                'slide-in-up-fade-in': 'slide-in-up-fade-in 0.3s ease-out'
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-syno-dark text-syno-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
